{% extends "layout_logeado.html" %}

{% block content %}

<!-- SecciÃ³n #Mis_Listas -->
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5 py-5 text-center">
                <div class="card">
                    <div class="card-header">
                        <span>Tu lista de la compra</span>
                    </div>

                    <div class="card-body">
                        {%for item in items %}


                        <div class="input-group py-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <a href="#"><i class="fas fa-check text-primary"></i></a>
                                </div>
                            </div>
                            <input type="text" name="input" readonly="true" class="form-control"
                                value="{{item.Item_nombre}} " aria-label="Text input with checkbox">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <a href="#"><i class="far fa-trash-alt text-primary"></i></a>
                                </div>
                            </div>
                        </div>
                        {%endfor%}
                    </div>
                </div>
                
            </div>
           
               

            
        </div>
    </div>
</section>

{% endblock %}
